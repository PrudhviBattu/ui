<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white border-panel col-md-10">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">
                            Sign Up
                        </h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2">
                                    </span>
                                    <input type="text" placeholder="Firstname" formControlName="name">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-envelope p-2">
                                    </span>
                                    <input type="text" placeholder="Email" formControlName="email">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2">
                                    </span>
                                    <input [type]="type" placeholder="Password" formControlName="password">
                                    <span (click)="hideShow()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <div class="button-container">
                                <button type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="onSubmit()">Sign Up</button>
                            </div>
                            <div type="submit" class="text-center pt-4 text-muted">Already have account? <a id="forget"
                                    routerLink="/login">Login</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
