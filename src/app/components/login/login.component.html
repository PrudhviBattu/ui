<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-12 offset-lg-4 offset-md-3">
                <div class="panel border bg-white border-panel col-md-10">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">
                            Login
                        </h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2">
                                    </span>
                                    <input type="text" placeholder="Username" formControlName="email" required>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger">*User name is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2">
                                    </span>
                                    <input [type]="type" placeholder="Password" formControlName="password" required>
                                    <span (click)="hideShow()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger" class="text-danger">*Password is required</small>
                            <div class="form-inline fr mt-4 forgot-pswd">
                                <a id="forget" class="font-weight-bold">Forgot Password?</a>
                            </div>
                            <div class="button-container">
                                <button type="submit" class="btn btn-primary btn-block mt-4 w-100"
                                    (click)="onSubmit()">Login</button>
                            </div>
                            <div type="submit" class="text-center pt-4 text-muted">Don't have account? <a id="forget"
                                    routerLink="/signup">Sign Up</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
